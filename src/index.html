<!DOCTYPE html>
<html>
<head>
	<title>SignUpDesign</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<div class="container">
		<div class="form">
			<form action="#">
				<label>
						<span><img src="./img/Person.png" alt="user-icon"></span><input type="text" placeholder="Username">
				</label>
				<label>
						<span>
							<img src="./img/Lock.png" alt="pass-icon"></span><input type="password" placeholder="Password">
				</label>
				<button>Sign In</button>
			</form>
		</div>
	</div>
</body>
</html>
